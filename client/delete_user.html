<html>
  <head>
    <title>
      Delete User
    </title>

    <link rel='stylesheet' type='text/css' href='./mystyle.css' />
  </head>
  <body>
      <h1>ROLE BASED ACCESS CONTROL</h1>
      <div id = 'aform' class = 'aform'>
        <form method="POST">
        User: 
        <select required id="users" name="user_id"></select>
        <br />
         
        <input class='submit' type="submit" value='Delete User' />
        
        </form>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = './myscript.js'></script> 
    <script src= './injectButtons.js'></script> 
    <script>
        $(document).ready(()=>{
            $("form").submit((event)=>{
            event.preventDefault();
            const user_id = $('#users').val();
            var post_url = '/delete_user';
            form_data = { 
                          user_id
                        };
            console.log(form_data);
            $.post(post_url, form_data, ( response )=> {
              if(response.length == 0)
                {alert('No response recieved from add_user_role route');return false;}
              
              //console.log(response);
              // response will be either true or false
              if(response == true)
                alert('User deleted');
              else
                alert('could not delete user: '+ response);
             
                
            }); 
          });

      });// end of document.ready
    </script>
  </body>

  
</html>
